name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v2
      with:
        version: "16"
    - name: Prepare
      run: make prepare
    - name: Build and verify checksums
      run: scripts/reproducible_build_docker
    - name: Show actual checksums on failure
      if: failure()
      run: |
        echo "=== Expected checksums ==="
        cat checksums.txt
        echo "=== Actual checksums ==="
        shasum -a 256 build/release/*
    - name: Run tests
      run: make test
